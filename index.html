<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main id="principal">
        <section class="modulo1">
            <img id="logo" src="img/Logo.svg" alt="">
            <div class="moduloin">
                
                <div class="areaEncriptador">
                    <label id="lbtxtIngreso" for="txtIngreso">Ingrese el texto aqui</label>
                    <textarea name="" id="txtIngreso" cols="85" rows="25"></textarea>
                    
                </div> 

                <div class="alerta">
                    <img src="img/alerta.svg" alt="signo de alerta">
                    <p class="infoRestriccion">De preferencia Solo letras minúsculas y sin acentos</p>
                </div>             
                
                <div class="btn">
                    <button id="btnEncriptar">Encriptar</button>
                    <button id="btnDesencriptar">Desencriptar</button>
                </div> 

            </div>

            
        </section>
        <section class="modulo2">
            <div class="moduloout">
              <img id="muneco" class="muneco" src="img/Muñeco.svg" alt="">
              <div class="mensajes">
                <h2 id="AlertaMensajeNoencontrado" class="AlertaMensajeNoencontrado"></h2>
                <label class="InfoIngresoMensaje" for="">Ingrese el texto que desees encriptar o desencriptar.</label>
              </div>
              <textarea name="" id="txtResultado" cols="30" rows="10" disabled></textarea>   
              <button id="btncopiar">Copiar</button>
              <button id="btnreiniciar">Reiniciar</button>      
            </div>
            
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
